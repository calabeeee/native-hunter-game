<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Hunter Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightgreen; display: block; margin: auto; border: 2px solid black; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
        #instructions { font-size: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Native Hunter Game</h1>
    <p id="instructions">Step 1: Click to apply glue and attach the spearhead. Step 2: Press Spacebar to throw the spear!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button onclick="restartGame()">Restart</button>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        let phase = "building"; // 'building' or 'hunting'
        
        let hunter = { x: 50, y: 300, width: 40, height: 60 };
        let deer = { x: 500, y: 280, width: 50, height: 50 };
        let spearShaft = { x: 200, y: 350, width: 60, height: 5, attached: false };
        let spearHead = { x: 280, y: 345, width: 10, height: 10, attached: false };
        let spear = { x: hunter.x + 20, y: hunter.y + 25, width: 70, height: 5, thrown: false, speed: 0 };
        let glueApplied = false;
        let gameOver = false;

        document.addEventListener("keydown", handleKeyPress);
        canvas.addEventListener("click", applyGlue);

        function handleKeyPress(event) {
            if (gameOver) return;
            if (phase === "hunting") {
                if (event.key === "ArrowLeft" && hunter.x > 0) hunter.x -= 20;
                if (event.key === "ArrowRight" && hunter.x < canvas.width - hunter.width) hunter.x += 20;
                if (event.key === " " && glueApplied && !spear.thrown) throwSpear();
            }
        }

        function applyGlue() {
            if (phase !== "building" || glueApplied) return;
            glueApplied = true;
            spearShaft.attached = true;
            spearHead.attached = true;
            document.getElementById("instructions").innerText = "Glue applied! Press Spacebar to throw the spear.";
            phase = "hunting";
        }

        function throwSpear() {
            spear.thrown = true;
            spear.speed = 10;
            document.getElementById("instructions").innerText = "Spear thrown!";
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawElement(hunter, "brown", "Hunter");
            drawElement(deer, "red", "Deer");
            
            if (phase === "building") {
                drawElement(spearShaft, "gray", "Spear Shaft");
                drawElement(spearHead, "black", "Spear Head");
            }
            
            if (spear.thrown) {
                spear.x += spear.speed;
            } else {
                spear.x = hunter.x + 20;
            }
            
            ctx.fillStyle = glueApplied ? "blue" : "gray";
            ctx.fillRect(spear.x, spear.y, spear.width, spear.height);
            labelElement(spear, "Spear");
            
            if (
                spear.x + spear.width >= deer.x && 
                spear.y >= deer.y && 
                spear.y <= deer.y + deer.height &&
                spear.thrown
            ) {
                document.getElementById("instructions").innerText = "You caught the deer!";
                gameOver = true;
                spear.speed = 0;
            }
            
            if (!gameOver) requestAnimationFrame(update);
        }
        
        function drawElement(obj, color, label) {
            ctx.fillStyle = color;
            ctx.fillRect(obj.x, obj.y, obj.width, obj.height);
            labelElement(obj, label);
        }
        
        function labelElement(obj, text) {
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            ctx.fillText(text, obj.x, obj.y - 5);
        }
        
        function restartGame() {
            phase = "building";
            hunter.x = 50;
            spearShaft.attached = false;
            spearHead.attached = false;
            spear = { x: hunter.x + 20, y: hunter.y + 25, width: 70, height: 5, thrown: false, speed: 0 };
            glueApplied = false;
            gameOver = false;
            document.getElementById("instructions").innerText = "Step 1: Click to apply glue and attach the spearhead. Step 2: Press Spacebar to throw the spear!";
            update();
        }
        
        update();
    </script>
</body>
</html>
