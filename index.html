<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Hunter Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: #f4f4f4; }
        canvas { background: lightgreen; display: block; margin: auto; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
        .instruction-text {
            color: white;
            font-size: 18px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
        }
    </style>
</head>
<body>
    <h1>Native Hunter Game</h1>
    <div class="instruction-text" id="instruction">Collect the spear shaft and spearhead!</div>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button onclick="restartGame()">Restart</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Variables
        let hunter = { x: 50, y: 300, width: 40, height: 60 };
        let spearShaft = { x: 200, y: 350, width: 10, height: 50 };
        let spearHead = { x: 210, y: 300, width: 15, height: 15 };
        let tree = { x: 350, y: 250, width: 50, height: 100 };
        let spear = { x: hunter.x + 20, y: hunter.y + 10, width: 30, height: 5, thrown: false };
        let glueApplied = false;
        let instructions = [
            "Collect the spear shaft and spearhead!",
            "Walk past the tree to collect the glue!",
            "Click to attach the spearhead to the shaft!",
            "Press Spacebar to throw the spear!"
        ];
        let instructionIndex = 0;

        // Update instructions
        function updateInstructions() {
            const instructionElement = document.getElementById("instruction");
            instructionElement.innerText = instructions[instructionIndex];
        }

        // Game logic
        function moveHunter(event) {
            if (event.key === "ArrowLeft" && hunter.x > 0) hunter.x -= 20;
            if (event.key === "ArrowRight" && hunter.x < canvas.width - hunter.width) hunter.x += 20;
        }

        function applyGlue() {
            if (!glueApplied && hunter.x + hunter.width >= tree.x && hunter.x <= tree.x + tree.width) {
                glueApplied = true;
                updateInstructions();
                instructionIndex++;
            }
        }

        function throwSpear() {
            if (spear.thrown) return;
            spear.thrown = true;
            setTimeout(() => {
                if (spear.x > canvas.width) {
                    alert("You missed!");
                    restartGame();
                }
            }, 200);
        }

        function restartGame() {
            hunter.x = 50;
            spear.thrown = false;
            spear.x = hunter.x + 20;
            glueApplied = false;
            updateInstructions();
            instructionIndex = 0;
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = "brown";
            ctx.fillRect(hunter.x, hunter.y, hunter.width, hunter.height);
            
            ctx.fillStyle = "green";
            ctx.fillRect(tree.x, tree.y, tree.width, tree.height);

            if (!glueApplied) {
                ctx.fillStyle = "blue";
                ctx.fillRect(spearShaft.x, spearShaft.y, spearShaft.width, spearShaft.height);
                ctx.fillStyle = "red";
                ctx.fillRect(spearHead.x, spearHead.y, spearHead.width, spearHead.height);
            }

            if (glueApplied) {
                ctx.fillStyle = "gray";
                ctx.fillRect(spear.x, spear.y, spear.width, spear.height);
            }

            if (spear.thrown) {
                spear.x += 10;
            }

            requestAnimationFrame(update);
        }

        // Event listeners
        document.addEventListener("keydown", moveHunter);
        canvas.addEventListener("click", applyGlue);
        document.addEventListener("keydown", (event) => {
            if (event.key === " ") {
                throwSpear();
            }
        });

        updateInstructions();
        update();
    </script>
</body>
</html>
