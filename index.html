<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Native Hunter Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { background: lightgreen; display: block; margin: auto; border: 2px solid black; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
        #instructions { font-size: 18px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>Native Hunter Game</h1>
    <p id="instructions">Step 1: Move to pick up the shaft and spearhead. Step 2: Click to glue them together. Step 3: Press Spacebar to throw!</p>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <button onclick="restartGame()">Restart</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        let phase = "pickup"; // 'pickup', 'building', 'hunting'

        let hunter = { x: 50, y: 300, width: 40, height: 60, hasShaft: false, hasHead: false };
        let deer = { x: 500, y: 280, width: 50, height: 50, direction: 1 };
        let spearShaft = { x: 150, y: 350, width: 60, height: 5, pickedUp: false };
        let spearHead = { x: 250, y: 345, width: 10, height: 10, pickedUp: false };
        let spear = { x: hunter.x + 20, y: hunter.y + 25, width: 70, height: 5, thrown: false, speed: 0 };
        let glueApplied = false;
        let gameOver = false;

        document.addEventListener("keydown", handleKeyPress);
        canvas.addEventListener("click", applyGlue);

        // Load images
        const hunterImage = new Image();
        hunterImage.src = 'nativehunter.png';  // Make sure this is correct path for hunter image

        const deerImage = new Image();
        deerImage.src = 'deer.png';  // Correct path for deer image

        const spearHeadImage = new Image();
        spearHeadImage.src = 'images/spearhead.png'; // For spearhead image

        const spearShaftImage = new Image();
        spearShaftImage.src = 'images/spearshaft.png';  // For spear shaft image

        function handleKeyPress(event) {
            if (gameOver) return;

            if (event.key === "ArrowLeft" && hunter.x > 0) hunter.x -= 20;
            if (event.key === "ArrowRight" && hunter.x < canvas.width - hunter.width) hunter.x += 20;

            if (phase === "pickup") {
                checkPickup();
            }

            if (phase === "hunting" && event.key === " " && glueApplied && !spear.thrown) {
                throwSpear();
            }
        }

        function checkPickup() {
            if (!hunter.hasShaft && Math.abs(hunter.x - spearShaft.x) < 30) {
                hunter.hasShaft = true;
                spearShaft.pickedUp = true;
            }
            if (!hunter.hasHead && Math.abs(hunter.x - spearHead.x) < 30) {
                hunter.hasHead = true;
                spearHead.pickedUp = true;
            }
            if (hunter.hasShaft && hunter.hasHead) {
                phase = "building";
                document.getElementById("instructions").innerText = "Click to glue the spear together!";
            }
        }

        function applyGlue() {
            if (phase !== "building" || glueApplied) return;
            glueApplied = true;
            spear = { x: hunter.x + 20, y: hunter.y + 25, width: 70, height: 5, thrown: false, speed: 0 };
            phase = "hunting";
            document.getElementById("instructions").innerText = "Spear ready! Press Spacebar to throw!";
        }

        function throwSpear() {
            spear.thrown = true;
            spear.speed = 10;
            document.getElementById("instructions").innerText = "Spear thrown!";
        }

        function update() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw hunter (without spear), deer, spear shaft, and spear head
            drawHunter();
            drawDeer();

            if (!spearShaft.pickedUp) drawElement(spearShaft, spearShaftImage, "Spear Shaft");
            if (!spearHead.pickedUp) drawElement(spearHead, spearHeadImage, "Spear Head");

            // Handle thrown spear with glue applied
            if (spear.thrown) {
                spear.x += spear.speed;
            } else if (glueApplied) {
                spear.x = hunter.x + 20;
            }

            ctx.fillStyle = glueApplied ? "blue" : "gray";
            ctx.fillRect(spear.x, spear.y, spear.width, spear.height);
            labelElement(spear, "Spear");

            // Deer movement logic
            deer.y += deer.direction * 2;
            if (deer.y < 250 || deer.y > 320) deer.direction *= -1;

            // Check for spear hitting the deer
            if (
                spear.x + spear.width >= deer.x &&
                spear.y >= deer.y &&
                spear.y <= deer.y + deer.height &&
                spear.thrown
            ) {
                document.getElementById("instructions").innerText = "You caught the deer!";
                gameOver = true;
                spear.speed = 0;
            }

            if (!gameOver) requestAnimationFrame(update);
        }

        function drawHunter() {
            ctx.drawImage(hunterImage, hunter.x, hunter.y, hunter.width, hunter.height);
            labelElement(hunter, "Hunter");
        }

        function drawDeer() {
            ctx.drawImage(deerImage, deer.x, deer.y, deer.width, deer.height);
            labelElement(deer, "Deer");
        }

        function drawElement(obj, image, label) {
            if (!obj.pickedUp) {
                ctx.drawImage(image, obj.x, obj.y, obj.width, obj.height);
            }
            labelElement(obj, label);
        }

        function labelElement(obj, text) {
            ctx.fillStyle = "black";
            ctx.font = "12px Arial";
            ctx.fillText(text, obj.x, obj.y - 5);
        }

        function restartGame() {
            phase = "pickup";
            hunter = { x: 50, y: 300, width: 40, height: 60, hasShaft: false, hasHead: false };
            spearShaft = { x: 150, y: 350, width: 60, height: 5, pickedUp: false };
            spearHead = { x: 250, y: 345, width: 10, height: 10, pickedUp: false };
            spear = { x: hunter.x + 20, y: hunter.y + 25, width: 70, height: 5, thrown: false, speed: 0 };
            deer = { x: 500, y: 280, width: 50, height: 50, direction: 1 };
            glueApplied = false;
            gameOver = false;
            document.getElementById("instructions").innerText = "Step 1: Move to pick up the shaft and spearhead. Step 2: Click to glue them together. Step 3: Press Spacebar to throw!";
            update();
        }

        update();
    </script>
</body>
</html>
